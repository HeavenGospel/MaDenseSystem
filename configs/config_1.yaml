exchange_params:  # 交易所参数
  id: "okx1"  # 交易所ID, 与使用哪个交易所无关
  proxies:  # 代理
    http: "http://127.0.0.1:7890"
    https: "http://127.0.0.1:7890"

symbol: "BTC/USDT"  # 交易对名称
timeframe: "15m"  # 时间间隔

main_range: 5  # 主区间长度
