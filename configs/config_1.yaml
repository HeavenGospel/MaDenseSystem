    sma1: 20
    sma2: 60
    sma3: 120
  ema:  # 设置指数移动均线的周期
    ema1: 20
    ema2: 60
    ema3: 120
  
fuzzy:
  distance:
    step1: 60
    step2: 300
  cross:
    step1: 0
    step2: 3
  slope:
    step1: 15
    step2: 30